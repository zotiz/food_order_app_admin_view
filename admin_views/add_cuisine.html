<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Cuisine</title>
    <script
      src="https://kit.fontawesome.com/4d88092250.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../admin_styles/foodItem.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Add Cuisine</h1>
        <hr />
      </header>

      <br />
      <!-- add main Section -->
      <main>
        <!-- add Form -->
        <form action="" method="get">
          <div class="field">
            <label for="cuisine_name">Cuisine Name:</label>

            <input
              type="text"
              id="cuisine_name"
              name="cuisine_name"
              required
              placeholder="Cuisine Name"
            />
          </div>
          <div class="field">
            <label for="cuisine_desc">Cuisine Description:</label>

            <textarea
              id="cuisine_desc"
              name="cuisine_description"
              rows="4"
              cols="16"
              placeholder="Cuisine Description..."
            ></textarea>
          </div>

          <div class="checkbox-field">
            <label for="active">Is Active</label>
            <input type="checkbox" id="active" name="active" />
          </div>
          <div class="field">
            <label for="img">Image URL:</label>
            <input type="url" id="img" name="image" placeholder="URL" />
          </div>
          <div class="btns">
            <button type="reset">Discard</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </main>
      <!-- footer -->
      <footer>
        <a href="admin_page.html">
          <i class="fa-sharp fa-solid fa-arrow-left"></i>
          &nbsp;&nbsp;Go Back
        </a>
      </footer>
    </div>
  </body>
</html>
